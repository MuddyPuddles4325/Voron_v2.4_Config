# 
# ERCF "Happy Hare edition" menus
#
[include ercf_klipperscreen.conf]

# [include klipperScreens/*.conf]

[main]
print_sort_dir = date_desc
24htime = False
theme = colorized

# Define printer and name. Name is anything after the first printer word
[printer Voron v2.4]
# Define the moonraker host/port if different from 127.0.0.1 and 7125
moonraker_host: 127.0.0.1
moonraker_port: 7125
# Moonraker API key if this is not connecting from a trusted client IP
moonraker_api_key: True
# camera_url: http://192.168.1.224/webcam/?action=stream

# Define the z_babystep intervals in a CSV list. Currently only 2 are supported
z_babystep_values: 0.01, 0.005
# Define what items should be shown in titlebar besides the extruder and bed
# the name must be the same as defined in the klipper config
# valid options are temperature_sensors or temperature_fans, or heater_generic
titlebar_items: enclosure_temp

# The style of the user defined items in the titlebar
# Can be 'full' indicating that the full name is shown, 'short' for the first letter, or None (default) for no name
titlebar_name_type: V2.xxx

[preheat PLA]
bed = 60
extruder = 215

[preheat ABS]
bed = 110
extruder = 245

[preheat PETG]
bed = 85
extruder = 240

[preheat FLEX]
bed = 0
extruder = 210

