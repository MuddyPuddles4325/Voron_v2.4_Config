[main]
move_speed = 70
print_sort_dir = date_desc
24htime = False
theme = colorized

# Define printer and name. Name is anything after the first printer word
[printer Voron v2.4]
# Define the moonraker host/port if different from 127.0.0.1 and 7125
moonraker_host: 127.0.0.1
moonraker_port: 7125
# Moonraker API key if this is not connecting from a trusted client IP
moonraker_api_key: True
# Define the z_babystep intervals in a CSV list. Currently only 2 are supported
z_babystep_values: 0.01, 0.005

[displayed_macros Voron v2.4]
cg28 = False
_ECHO_INFO = False
cancel_print = False
heatsoak = False
m191 = False
m600 = False
m900 = False
print_start = False
pause = False
set_gcode_offset = False
purge = False
prime_line = False
xycg28 = False
print_start2 = False
resume = False
search_vars = False
zcg28 = False


