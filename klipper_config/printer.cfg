#####################################################################
#    Base Config Options
#####################################################################
[printer]
kinematics: corexy
max_velocity: 350
max_accel: 6700   			#Max 4000
max_accel_to_decel: 3600
max_z_velocity: 30 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 400
square_corner_velocity: 5.0

[input_shaper]
#shaper_freq_x: 52.2
#shaper_type_x: mzv
#shaper_freq_y: 41.0
#shaper_type_y: mzv

[exclude_object]

# [save_variables]
# filename: ~/klipper_config/variables.cfg

[endstop_phase]

[respond]
default_type: command

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[pause_resume]
recover_velocity: 250.00

[display_status]

#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.
[gcode_arcs]
resolution: 1.0

[idle_timeout]
gcode:
	_ECHO_INFO MSG="Idle Timeout: Turning off everything"
	OFF																									; turn everything off
# Timeout after 30min
timeout: 1800

# Load gcode offset from file on startup
[delayed_gcode STARTUP_GCODE]
initial_duration: 2
gcode:
    LIGHTS_ON
    DISABLE_FILAMENT_SENSORS
    STATUS_READY
    SET_PIN PIN=skip_soak VALUE=0       ; set fake pin to 0 on init so "heat soak" is enabled

