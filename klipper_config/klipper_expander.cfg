# color_order: GRBW
# chain_count: 3
# initial_RED: 1
# initial_GREEN: 0.0
# initial_BLUE: 0.0
# initial_WHITE: 0.0


#######################################
#### Enclosure Temp Sensor Section ####
#######################################

[temperature_sensor enclosure_temp]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: expander:PA6
min_temp: -273.15
max_temp: 100
gcode_id: C

# Other Pins
# T0 = PA6
# T1 = PA5